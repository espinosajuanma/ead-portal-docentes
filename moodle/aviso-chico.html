<div style="background-color:#E6E6E6;max-width:55rem;margin:auto;margin-bottom:2rem;padding:1rem 1rem 0 1rem;">
    <h1 style="background-color:#333333;color:#F3F3F3;padding:20px;font-family:Verdana, 'sans-serif';font-weight:bold;">
        Aviso para Pizarra Chico</h1>
    <p style="font-family:Verdana, 'sans-serif';">
        Estos avisos pueden utilizarse dentro de los foros, o en los recursos de moodle, como etiquetas o páginas.
    </p>

    <label for="texto" class="form-label">Texto</label>
    <input type="text" class="form-control" id="texto" value="Hipervínculo">

    <label for="icono">Seleccionar ícono</label>
    <select class="form-control" id="icono" aria-label="Seleccionar ícono">
        <option value="101-cursor" selected="">Selecciona un ícono</option>
    </select>

    <label for="color" class="form-label">Color</label>
    <div class="form-check" id="color">
        <input class="form-check-input" name="color" type="radio" id="colorNegro" checked="" value="#333333">
        <label class="form-check-label" for="colorNegro">
            Negro
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="color" type="radio" id="colorNaranja" value="#E74229">
        <label class="form-check-label" for="colorNaranja">
            Naranja
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="color" type="radio" id="colorCyan" value="#5DBDB5">
        <label class="form-check-label" for="colorCyan">
            Cyan
        </label>
    </div>

    <h2 style="color:#333333;padding:10px;font-family:Verdana, 'sans-serif';font-weight:bold;">Vista previa</h2>
    <div id="canvas"></div>

    <button onclick="saveFile()" class="btn btn-primary" style="margin: auto;">Guardar imagen</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
